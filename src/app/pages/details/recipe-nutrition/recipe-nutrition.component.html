<div>
  <div class="flex gap-5 my-5 items-center title-bg-warn px-2 py-3">
    <mat-icon class="">info_outline</mat-icon>
    <h3 class="title-h5 inline-block">TÃ¡panyagtartalom</h3>
  </div>
  <table mat-table [dataSource]="recipe?.getNutrition()" class="">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element; index as i" class="text-lg">
        {{ element.name }}
      </td>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Qty</th>
      <td mat-cell *matCellDef="let element" class="text-lg">
        {{ elementQuantity(element) }}
      </td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: ['name', 'quantity']"></tr>
  </table>
</div>
