<div class="container mx-auto py-12">
  <div class="my-20">
    <app-divider [title]="'Receptek'" subtitle="Kiemelt"></app-divider>
  </div>

  <mat-tab-group
    mat-align-tabs="center"
    class="title-h4"
    [dynamicHeight]="false"
  >
    <mat-tab label="Népszerű receptek">
      <div
        class="recipe-container grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 2xl:grid-cols-4 gap-x-12 gap-y-20 justify-items-center my-12"
      >
        <ng-container *ngFor="let recipe of recipesPopular">
          <app-recipe-card
            [recipe]="recipe"
            (urlClicked)="navigateToDetails($event)"
            (categoryClicked)="navigateToCategory($event)"
            (userClicked)="navigateToUserProfile($event)"
          >
          </app-recipe-card>
        </ng-container></div
    ></mat-tab>
    <mat-tab label="Legújabb receptek">
      <div
        class="recipe-container grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 2xl:grid-cols-4 gap-x-12 gap-y-20 justify-items-center my-12"
      >
        <ng-container *ngFor="let recipe of recipesLatest">
          <app-recipe-card
            [recipe]="recipe"
            (urlClicked)="navigateToDetails($event)"
            (categoryClicked)="navigateToCategory($event)"
            (userClicked)="navigateToUserProfile($event)"
          >
          </app-recipe-card>
        </ng-container>
      </div>
    </mat-tab>
    <mat-tab label="Mentes receptek">
      <div
        class="recipe-container grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 2xl:grid-cols-4 gap-x-12 gap-y-20 justify-items-center my-12"
      >
        <ng-container *ngFor="let recipe of recipesFree">
          <app-recipe-card
            [recipe]="recipe"
            (urlClicked)="navigateToDetails($event)"
            (categoryClicked)="navigateToCategory($event)"
            (userClicked)="navigateToUserProfile($event)"
          >
          </app-recipe-card>
        </ng-container>
      </div>
    </mat-tab>
    <mat-tab label="Napi ajánlat">
      <div
        class="recipe-container grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 2xl:grid-cols-4 gap-x-12 gap-y-20 justify-items-center my-12"
      >
        <ng-container *ngFor="let recipe of recipesDaily">
          <app-recipe-card
            [recipe]="recipe"
            (urlClicked)="navigateToDetails($event)"
            (categoryClicked)="navigateToCategory($event)"
            (userClicked)="navigateToUserProfile($event)"
          >
          </app-recipe-card>
        </ng-container>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
