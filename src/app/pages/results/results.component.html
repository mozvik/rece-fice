<div class="container flex flex-row justify-center mt-64 mx-auto">
  <div class="recipe-container grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 2xl:grid-cols-4 gap-x-12 gap-y-20 justify-center" [@listAnimation]="dataService.searchResultsFull.length">
    <ng-container *ngFor="let item of results; let i=index"
    class="border">
    <div class="recipe-card flex flex-col justify-between" 
    >
    <!-- [@enterAnimation] -->
      <app-recipe-thumbnail [recipe]="item" class=""></app-recipe-thumbnail>
      <div class="recipe-card" 
      [routerLink]="['/details', item.recipeId]">
      <!-- [@enterAnimation] -->
        
        <div class="flex flex-col justify-between grow ">
          <div>
            <div class="flex flex-row justify-between">
              <div class="rating title-h4">*****</div>
              <div class="flex flex-row justify-between items-center">
              </div>
            
            </div>
            <div class="title-h6" [routerLink]="['/details', item.recipeId]">{{item.recipeName}}
  
            </div>
          </div>
          
          <div class="card-subtitle flex flex-row justify-between my-3">
            <div class="flex flex-row items-center"><mat-icon>person_outline</mat-icon>
              <div>&nbsp;Gipsz Jakab</div>
            </div>
            <div class="flex flex-row items-center"><div>{{item.category.name}}</div>
            </div>
          </div>
        </div>
    
      </div>
    </div>
    </ng-container>
  </div>
  <div>
    
  </div>
</div>
