
<div class="container mt-52 mx-auto">
  <div class="flex flex-col lg:flex-row mt-58 mb-32 h-full wrapper">
    <div class="basis-auto w-full flex flex-col p-20">
      <h4 class="title-h3 mb-12">Kapcsolat</h4>
      <p>Ha bármilyen problémád, észrevételed van 
        az oldallal kapcsolatban, ne tartsd magadban.</p><br>
      <p>Küldj üzenetet az űrlapon keresztül, 
        vagy látogasd meg discord szerverünket</p>
      <button mat-stroked-button color="primary" class="w-fit"><mat-icon svgIcon="discord"></mat-icon></button>
    </div>

    <div class="hidden lg:block basis-1/12">
      <div class="flex flex-col items-center py-20">
        <mat-divider [vertical]="true" class="mb-4" style="width: 1px; height:150px"></mat-divider>
        <span class="text-center block py-5">Vagy</span>
        <mat-divider [vertical]="true" class="mt-4" style="width: 1px; height:150px"></mat-divider>
      </div>
    </div>

    <div class="block lg:hidden flex flex-row w-full col-span-2 justify-center items-center">
      <mat-divider class="w-2/5"></mat-divider>
      <span class="text-center block">Vagy</span>
      <mat-divider class="w-2/5"></mat-divider>
    </div>


    <div class="basis-auto w-full p-20 relative">

      <form action="" class="flex flex-col"
      [formGroup]="contactFormGroup"
      (ngSubmit)="sendMessage()">
      <mat-form-field hideRequiredMarker  color="primary" class="flex flex-col mb-8">
        <input id="messageFrom" type="text" name="messageFrom" placeholder="Név" aria-describedby="input-help" matInput formControlName="messageFrom" />
        <mat-error *ngIf="messageFrom?.errors?.['required'] && (messageFrom?.dirty || messageFrom?.touched)"
          class="input-help text-danger">&nbsp;Kötelező kitölteni</mat-error>
      </mat-form-field>
      <mat-form-field hideRequiredMarker color="primary" class="flex flex-col mb-8">
        <input id="emailFrom" type="email" name="emailFrom" placeholder="Email cím"  aria-describedby="input-help" matInput formControlName="emailFrom" />
        
        <mat-error *ngIf="emailFrom?.errors?.['required'] && (emailFrom?.dirty || emailFrom?.touched)"
        class="input-help text-danger">&nbsp;Kötelező kitölteni</mat-error>
        <mat-error *ngIf="!emailFrom?.errors?.['required'] && emailFrom?.errors && emailFrom?.dirty && emailFrom?.touched"
        >&nbsp;Rossz email formátum</mat-error>
      </mat-form-field>
      <mat-form-field hideRequiredMarker  color="primary" class="flex flex-col mb-8">
        <input id="subject" type="text" name="subject" placeholder="Üzenet tárgya" aria-describedby="input-help" matInput formControlName="subject" />
        <mat-error *ngIf="subject?.errors?.['required'] && (subject?.dirty || subject?.touched)"
          class="input-help text-danger">&nbsp;Kötelező kitölteni</mat-error>
      </mat-form-field>
      <mat-form-field hideRequiredMarker  color="primary" class="flex flex-col mb-12">
        <textarea matInput formControlName="message"
            placeholder="Üzenet szövege"
            cdkTextareaAutosize
            #autosizedTxtArea="cdkTextareaAutosize"
            cdkAutosizeMinRows="1"
            cdkAutosizeMaxRows="5"></textarea>
        <mat-error *ngIf="message?.errors?.['required'] && (message?.dirty || message?.touched)"
          class="input-help text-danger">&nbsp;Kötelező kitölteni</mat-error>
      </mat-form-field>

      <div class="">
        <button color="primary" mat-stroked-button type="submit"
        [disabled]="isLoading">
        Üzenet küldése</button>
        
      </div>
      </form>
      <div class="absolute bottom-0 right-12"><img src="../../../assets/img/eper.png" alt="" class="w-52 sm:w-72 xl:w-96 filter drop-shadow-xl"></div>
    </div>
  </div>
</div>
