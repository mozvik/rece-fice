<h1 mat-dialog-title class="mat-typography title-h4"><span>{{data}}</span> törlése.</h1>
<div mat-dialog-content>
  <div>
    Ez a recept visszavonhatatlanul törlődni fog a rendszerből a hozzá tartozó értékelésekkel és képekkel egyetemben.
  </div>
  <div>Valóban törölni akarod?</div>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false" >Mégsem</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Törlés jóváhagyása</button>
</div>
