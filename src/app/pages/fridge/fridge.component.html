<div class="container mx-auto h-screen">
  <h4 class="title-h4 text-center mt-48 mb-10">Mi van itthon?</h4>
  <p class="text-center mb-10">Sorold fel az otthonodban megtalálható alapanyagokat és megmutatjuk mit készíthetsz belőlük!</p>
  
  <mat-form-field class="example-chip-list" appearance="fill">
    <mat-chip-list #chipList>
      <mat-chip *ngFor="let item of ingredients" (removed)="remove(item)">
        {{item}}
        <button matChipRemove>
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-chip>
      <input placeholder="Új alapanyag..."
             [matChipInputFor]="chipList"
             [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
             [matChipInputAddOnBlur]="addOnBlur"
             (matChipInputTokenEnd)="add($event)">
    </mat-chip-list>
    <mat-hint>Sorold fel vesszővel az alapanyagaidat, majd nyomj entert, vagy akár írd be egyenként!</mat-hint>
  </mat-form-field>
  <button mat-stroked-button color="primary"
  (click)="submitForm()"
  routerLink="/results"
  >Mutasd, mit főzzek!</button>
</div>
