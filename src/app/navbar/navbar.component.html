<app-search (closed)="$event ? dataService.advancedSearchIsOpen=false:''" [isSearchOpen]="dataService.advancedSearchIsOpen" [displaySize]="dataService.displaySize"></app-search>

 <div id="navPlaceholder" class="container d-block d-lg-none bg dark"
 style="width: 100%; height: 60px;"
 ></div>

<div 
(window:scroll)="onScroll($event)"
class="container-xxl" id="navContainer"
[class]="isNavScrollFixed ? 'navScroll' : ''"
[@navDown]="isNavScrollFixed ? 'up' : 'down'"
>
    <nav id="mobileNavbar" class="d-lg-none navbar navbar-expand-lg">
      <div class="container-fluid">
          <div class="container-xxl d-flex justify-content-between p-0">
            <button 
            
            
            class="navbar-toggler" type="button" >
              <i
              (click)="toggleBurger()" 
              [class]="isOpen ? 'pi pi-times':'pi pi-bars'"
              class="p-0"
              style="font-size: 32px; width: 32px;"></i>
            </button>

            <div class="" style="width: 50px; height: 50px">
              <img
                src="./assets/img/logo_ff7055_50.png"
                alt=""
                class=""
              />
            </div>
            
            <button 
            (click)="showAdvancedSearch()"
            class="navbar-toggler " type="button" 
            [disabled]="isOpen ? 'disabled':''">
              <i class="pi pi-search"
              style="font-size: 32px;"></i>
            </button>
          </div>
      </div>
    </nav>
    
    <div class="container-xxl d-flex flex-column justify-content-between" id="bothBars" 
    >
      <nav id="userNavbar" class="navbar navbar-expand-lg mb-5 pb-5 mb-lg-0 py-lg-0 order-2 order-lg-1 "
      
      >
        <div class="container-fluid">
          <div class="container-xxl" id="userBackground">
            <div class="row align-items-center">
              <ul class="order-2 order-lg-1 navbar-nav col-lg-6 d-flex flex-row justify-content-start " [@flyInOut]="{value: getMenuState(), params: {delay: '.7s ease',
            duration: '.9s'}}">
                <li><a href="" class="nav-link"><i class="pi pi-facebook"></i></a></li>
                <li><a href="" class="nav-link"><i class="pi pi-instagram"></i></a></li>
                <li><a href="" class="nav-link"><i class="pi pi-twitter"></i></a></li>
              </ul>
              <div class="col-lg-6 order-1 order-lg-2 mb-3 mb-lg-0 p-0" [@flyInOut]="{value: getMenuState(), params: {delay: '.5s ease',
              duration: '.83s'}}">
                <ul class="navbar-nav justify-content-start justify-content-lg-end flex-row align-items-center">
                  <li *ngIf="dataService.user.id!=''" class="">
                    <a class="nav-link" href="#"><i class="pi pi-bell"></i></a>
                  </li>
                  <li *ngIf="dataService.user.id==''" class=" ">
                    <a class="nav-link" href="#"></a>
                  </li>
                  <li *ngIf="dataService.user.id==''">
                    <a class="nav-link" 
                    routerLink="/login"
                    (click)="isOpen=false"
                    ><i [class]="loginIcon"></i></a>
                  </li>
                  <li *ngIf="dataService.user.id!=''">
                    <a class="nav-link" 
                    routerLink="/login"
                    (click)="isOpen=false"
                    ><i class="pi pi-user"></i></a>
                  </li>
                  <li class="">
                    <button 
                    (click)="showAdvancedSearch()"
                    class="nav-link btn"><i class="pi pi-search"></i></button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <nav id="mainNavbar" class="navbar navbar-expand-lg  order-1 order-lg-2">
        <div class="container-fluid">
          <div class="container-xxl">
            <div class="row align-items-center">
              <div class="col-lg-12">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 mt-3 mt-lg-0 justify-content-start justify-content-lg-center ">
                  <li class="nav-item pe-lg-5 slidein" [@flyInOut]="{value: getMenuState(), params: {delay: '.2s ease',
                  duration: '.54s'}}">
                    <a
                      class="nav-link active text-uppercase my-1 my-lg-4"
                      aria-current="page"
                      routerLink="/home"
                      id="homeLink"
                      >Főoldal</a
                    >
                  </li>
                  <li
                    (click)="dataService.displaySize <= 2 ?dropdownShow = !dropdownShow:''"
                    class="nav-item dropdown pe-lg-5 slidein"
                    [@flyInOut]="{value: getMenuState(), params: {delay: '.2s ease',
                    duration: '.63s'}}"
                    
                  >
                    <a
                    
                      class="
                        nav-link
                        dropdown-toggle
                        text-uppercase
                        m-0
                        my-1 my-lg-4
                      "
                      href="#"
                      role="button"
                      data-bs-toggle=""
                      aria-expanded="false"
                    >
                      Receptek
                    </a>
                    <ul
                      [ngClass]="dropdownShow ? 'show' : ''"
                      id="recipeDropdown"
                      class="dropdown-menu "
                    >
                          <li><a class="dropdown-item" href="#">Előételek</a></li>
                          <li><a class="dropdown-item" href="#">Levesek</a></li>
                          <li><a class="dropdown-item" href="#">Főételek</a></li>
                        
                          <li><a class="dropdown-item" href="#">Köretek</a></li>
                          <li><a class="dropdown-item" href="#">Desszertek</a></li>
                          <li><a class="dropdown-item" href="#">Italok</a></li>
                    </ul>
                  </li>
                  <li class="nav-item pe-lg-5 slidein"  [@flyInOut]="{value: getMenuState(), params: {delay: '.2s ease',
                  duration: '.7s'}}">
                    <a
                      class="nav-link mr-3 my-1 my-lg-4 text-uppercase"
                      routerLink="/upload"
                      (click)="isOpen=false"
                      tabindex="-1"
                      aria-disabled="true"
                      >Receptfeltöltés</a
                    >
                  </li>
                  <li class="nav-item slidein"  [@flyInOut]="{value: getMenuState(), params: {delay: '.2s ease',
                  duration: '.77s'}}">
                    <a
                      class="nav-link mr-3 my-1 my-lg-4 text-uppercase"
                      href="#"
                      tabindex="-1"
                      aria-disabled="true"
                      >Mi van otthon?</a
                    >
                  </li>
                  
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>
    
</div>
<div id="navPlaceholderBottom" class="container d-block bg dark">
</div>





<div id="mobileOverlay"
[style]="isOpen && dataService.displaySize<=2 ? 'width:100vw; transition: all .8s ease;':'width:0; transition: all .5s ease;'"
>
</div>
