<div *ngIf="!small; else elseBlock" class="wrapper flex flex-col items-center">
  <div class="diviLeft flex flex-row items-center self-start">
    <div class=""><img 
      src="../../../assets/img/divider-left.png" 
      alt="" 
      width="70"
      *ngIf="currentScreenSize > 1"
      >{{subtitle}}</div>
  </div>
  <div class="diviRight flex flex-row items-center self-end">
    <div class=" uppercase">{{title}}
      <img src="../../../assets/img/divider-right.png" 
      alt="" 
      width="70"
      *ngIf="currentScreenSize > 1"></div>

  </div>
</div>
<ng-template #elseBlock>
  <div><img src="../../../assets/img/divider-small.png" alt="" width="140" class=""></div>
</ng-template>
