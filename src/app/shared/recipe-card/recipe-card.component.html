<div *ngIf="recipe" class="recipe-card flex flex-col justify-between h-full">
  <app-recipe-thumbnail 
  class=" hover:cursor-pointer"
  [recipe]="recipe"
  (click)="urlEmit(recipe.recipeId)">
  ></app-recipe-thumbnail>
  <div class="flex flex-col justify-between grow">
    <div>
      <div class="flex flex-row">
        <div class="rating" *ngFor="let rv of [].constructor(5); let i = index">
          <ng-container *ngIf="i < recipe.averageRating()">&#9733;</ng-container>
          <ng-container *ngIf="i >= recipe.averageRating()">&#9734;</ng-container>
          
        
        </div>
        <div class="rating-text normal-case flex flex-row items-center">&nbsp; Értékelés: {{recipe.averageRating() | number: '1.0-1'}} &#183; {{recipe.totalRatings()}} szavazat
        </div>
      
      </div>
      <div 
      class="title-h6 hover:cursor-pointer" 
      (click)="urlEmit(recipe.recipeId)">{{recipe.recipeName}}
      </div>
    </div>
    
    <div class="card-subtitle flex flex-row justify-between my-3 uppercase">
      <div class="flex flex-row items-center hover:cursor-pointer user"
      (click)="userEmit('userId')">
        <div>&nbsp;Gipsz Jakab</div>
      </div>
      <div class="flex flex-row items-center hover:cursor-pointer category"
      (click)="categoryEmit(recipe.category.id)"><div>{{recipe.category.name}}</div>
      </div>
    </div>
  </div>
</div>
