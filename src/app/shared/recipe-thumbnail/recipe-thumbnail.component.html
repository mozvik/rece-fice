<div class="card-image relative"
  (mouseover)="showImgText()" (mouseout)="hideImgText()">
  
  <img [src]="recipe?.image[0]" alt="" width="358" height="220" alt="image not found">
  <div 
    *ngIf="showImgOverlay" [@enterHoverAnimation]
    class="img-overlay absolute left-8 top-8">
    <div class="mb-2">Elkészítési ideje: {{recipe.cookingTime}} perc</div>
    <div class="mb-2">Nehézsége: {{recipe.difficulityName(difficulities)}}</div>
    <div class="">Költsége: {{recipe.costName(costs)}}</div>
  </div>
</div>
